name: Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install node module
        run: |
          if [ ! -d "node_modules" ]; then
            npm install --force
          fi
      - name: Go into the leadgenerationfrontend folder and install node module
        run: |
          cd leadgenerationfrontend
          npm install --force
      - name: Check if build folder is exist
        run: |
          if [ -d "build" ]; then
           rm -rf build
           echo "Existing build folder removed."
          fi
      - name: create new build
        run: |
          cd leadgenerationfrontend
          npm run build